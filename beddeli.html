<!doctype html>
<style>
.ro{
    -webkit-animation: rotateImg 0.1s cubic-bezier(0, 1.35, 0.29, 0.57) infinite;
}

@keyframes rotateImg {
  0% {transform : rotate(0deg);}
  100% {transform : rotate(360deg);}
}

@-webkit-keyframes rotateImg {
    0%{-webkit-transform : rotate(0deg);}
  100%{-webkit-transform : rotate(360deg);}
}
</style>
<div style="text-align:center;margin-top:9em;"><img src="/assets/r1.jpg" class="ro"></div>
