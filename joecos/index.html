<style>
    body {
        background-image: url(/assets/mouse.png);
    }
</style>
<style type="text/css">
    #div1 {width:420px; height:550px;padding:10px;border:1px solid #aaaaaa;}
    </style>
    <script type="text/javascript">
    function allowDrop(ev)
    {
    ev.preventDefault();
    }
    
    function drag(ev)
    {
    ev.dataTransfer.setData("Text",ev.target.id);
    }
    
    function drop(ev)
    {
    ev.preventDefault();
    var data=ev.dataTransfer.getData("Text");
    ev.target.appendChild(document.getElementById(data));
    alert("You make Joex sit on the chair! Godness! You may get a reward after a couple of days.");
    }
    </script>
        <h2 style="text-align: center;color: red;">Joex has problem sitting on the chair right now.</h2>
        <h2 style="text-align: center;color: red;">Help(drag) him and you will get a reward(Builting).</h2>
        <img id="drag1" src="https://lutalli.com/assets/joex.png" draggable="true" ondragstart="drag(event)" style="width: 150px;position: relative;left: 50%;transform: translateX(-50%);top: 25%;"/>
        <br />
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" style="background-image: url(https://lutalli.com/assets/chair.png);left: 50%;transform: translateX(-50%);position: fixed;"></div>
