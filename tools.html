<div id="json_format">
<p>Turn shitty JSON into good JSON</p>
Json: <input type="text" id='json'><button onclick="json_format()">Format</button>
</div>
<hr>
<div id="url_format">
    <p>Turn shitty URL into good URL</p>
    Url: <input type="text" id='url'><button onclick="url_format()">Format</button>
    </div>
<script>
    function json_format(){
        if(document.querySelector("#json").value){
            try {
                document.querySelector("#json").value = JSON.stringify(JSON.parse(document.querySelector("#json").value))
            } catch  {
                alert("Data Error\nCheck.")
            }
        }
        else {
            alert("No JSON")
        }
    }
    function url_format(){
        if(document.querySelector("#url").value.indexOf("\\") == -1){
            document.querySelector("#url").value = document.querySelector("#url").value.replace("/","\\/")
        }
        else {
            document.querySelector("#url").value = document.querySelector("#url").value.replace("\\/", "/")
        }
    }
</script>
